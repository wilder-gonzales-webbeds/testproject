name: Cypress Tests
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      host:
        description: 'host'
        #required: true
        default: 'https://www.sunhotels.com/en'
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get environment domain
        run: |
          host="${{ github.event.inputs.host }}"
          domain="$(echo $host | sed -e 's|http[s]*://||' -e 's|/.*||')"
          echo "DOMAIN=$domain" >> $GITHUB_ENV
        id: extract_domain
      - name: Run Cypress tests on ${{ steps.extract_domain.outputs.DOMAIN }}
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          # Records to Cypress Cloud 
          # https://docs.cypress.io/guides/cloud/projects#Set-up-a-project-to-record
          record: true
          command: npm run test:ci
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo → Settings → Secrets → Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          # Test user credentials
          CYPRESS_SUNHOTELSUSERNAME: ${{ secrets.CYPRESS_SUNHOTELSUSERNAME }}
          CYPRESS_SUNHOTELSPASSWORD: ${{ secrets.CYPRESS_SUNHOTELSPASSWORD }}