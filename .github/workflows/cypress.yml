name: Cypress Tests
run-name: Cypress Tests [${{ inputs.host }}]

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      host:
        description: 'host'
        default: 'www.sunhotels.com/en'

  workflow_call:
    secrets: # REMOVE
      CYPRESS_SUNHOTELSUSERNAME:
        # value: ${{ jobs.cypress-run.outputs.CYPRESS_sunhotelsUsername }}
      CYPRESS_SUNHOTELSPASSWORD:
        # value: ${{ jobs.cypress-run.outputs.CYPRESS_sunhotelsPassword }}

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # outputs:
    #   CYPRESS_sunhotelsUsername: ${{ steps.setuser.outputs.CYPRESS_sunhotelsPassword }}
    #   CYPRESS_sunhotelsPassword: ${{ steps.setpass.outputs.CYPRESS_sunhotelsPassword }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get environment domain
        run: |
          host="${{ github.event.inputs.host }}"
          if [ -z "$host" ]; then
            echo "BASE_URL=https://www.sunhotels.com/en" >> $GITHUB_ENV
          else
            echo "BASE_URL=https://$host" >> $GITHUB_ENV
          fi

      # - name: export user
      #   id: setuser
      #   run: echo "CYPRESS_sunhotelsPassword=${{ secrets.CYPRESS_SUNHOTELSUSERNAME }}" >> $GITHUB_OUTPUT
      # - name: export password
      #   id: setpass
      #   run: echo "CYPRESS_sunhotelsPassword=${{ secrets.CYPRESS_SUNHOTELSPASSWORD }}" >> $GITHUB_OUTPUT

      - name: Run Cypress tests on ${{ env.BASE_URL }} ðŸ§ª
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          # Records to Cypress Cloud 
          # https://docs.cypress.io/guides/cloud/projects#Set-up-a-project-to-record
          record: true
          command: npm run test:ci
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo â†’ Settings â†’ Secrets â†’ Actions
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          # # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          # GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          # Test user credentials
          CYPRESS_sunhotelsUsername: ${{ secrets.CYPRESS_SUNHOTELSUSERNAME }}
          CYPRESS_sunhotelsPassword: ${{ secrets.CYPRESS_SUNHOTELSPASSWORD }}