name: start
run-name: start_flow

on:
  push:
    branches:
      - main
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: set env variable
        id: setvar
        run: |
          echo "MY_VAR=hello" >> $GITHUB_OUTPUT

      - name: print env variable
        run: echo "$MY_VAR"
  print:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: print env variable
        run: echo "${{ needs.setup.steps.setvar.outputs.MY_VAR }}"

